<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock - Paper - Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" charset="utf-8" defer></script>
</head>

<body>
    <div id="game">
        <div class=container>
            <div id="status"></div>
            <div class="buttons">
                <button style="font-size: 60px" id="rock">🪨</button>
                <button style="font-size: 60px" id="paper">🛍️</button>
                <button style="font-size: 60px" id="scissors">✂️</button>
            </div>

            <div id="reset">
                <button id="reset">Reset</button>
            </div>

        </div>
    </div>
    <div id="result">
        <div class=container>
            <div id="score">Test</div>
            <div class="buttons">
                <div id="reset">
                    <button id="reset2">Reset</button>
                </div>
            </div>
        </div>
</body>

</html>
